<div *ngIf="isLoading" class="spinner-border text-primary" role="status">

    <span class="sr-only">Loading...</span>
  
  </div>

<div class="card" *ngIf="request">
          {{ request.id}}
          {{request.name}} <br>
          {{request.details}}<br>
          {{request.needByDate}} <br>
          {{request.user_id}}
    <button class="back" routerLink="/city-care/users-profile">Back</button>&nbsp;
</div>
