<div *ngIf="isLoading" class="spinner-border text-primary" role="status">

          <span class="sr-only">Loading...</span>
        
        </div>

<div class="card" *ngIf="listing">
          {{ listing.id }} <br>
          {{ listing.quantity }} <br>
          {{ listing.description }} <br>
          {{ listing.requirements }}<br>
          {{ listing.availability }} <br>
          {{ listing.org_id }}
        
          <button class="back" routerLink="/city-care/users-profile">Back</button>&nbsp;
</div>
