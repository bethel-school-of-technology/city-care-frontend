<body>
  <div  class='parent'>
    <form (ngSubmit)="login()" name='login' class='needs-validation'>
      <fieldset>
        <legend>Login to your profile</legend>
        <div class="form-group">
<!--           <label for="validationEmail">Email address</label>
 -->          <div class="input-group">
            <input type="email" class="form-control-input is-valid" id="validationEmail" name="email" aria-describedby="emailHelp" placeholder="someone@email.com"
            [(ngModel)]='user.email' required>
            <input type="text" class="form-control-input is-valid" id="validationUsername" name="username" aria-describedby="username" placeholder="username"
            [(ngModel)]='user.username' required>
          </div>
<!--           <small ngIf="!showOption" id="usernameHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
 -->        </div>

        <div class="form-group">
<!--           <label for="password">Password</label>
 -->          <div class="input-group">
            <input type="password" class="form-control-input is-valid" id="password" name="password" placeholder="Password" [(ngModel)]='user.password' required>
            <p class="help-block"></p>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check pl-0">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck222" required>
            <label class="form-check-label" for="invalidCheck222">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <div>
          <a class='forgot' href='/city-care/update-user'>Forgot Password</a>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </fieldset>
    </form>
  </div>
</body>
