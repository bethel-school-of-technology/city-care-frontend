<div *ngIf="isLoading" class="spinner-border text-primary" role="status">

  <span class="sr-only">Loading...</span>

</div>

    <form name='login' (ngSubmit)='login()'>
      <div class="container">
        <div class="login-div">
          <div class='row center-align'>
            <h3>Sign in</h3>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input #email='ngModel' [(ngModel)]='user.email' name='email' required id="email_input" type="email"
                class="validate">
              <label for="email_input">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input [(ngModel)]='user.password' name='password' required id="password_input" type="password"
                class="validate">
              <label for="password_input">Password</label>
              <div><a href='/city-care/update-user'><b>Forgot Password?</b></a></div>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              We will never share your private information.
            </div>
          </div>
          <div class="row">
            <div class="col s6 right-align"><button type="submit" class="waves-effect waves-light btn">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </form>  
      
<mat-card>
  <h2 style="text-align: center;">    Choose a login method</h2>
 <mat-card-subtitle style="text-align: center;" >
   Login using email 
   <mat-card-actions style="text-align: right;" >
    <button routerLink="/city-care/email-login">Email</button>
  </mat-card-actions>
 </mat-card-subtitle>
 <mat-card-subtitle style="text-align: center;" >
  Login using email 
  <mat-card-actions style="text-align: right;" >
   <button routerLink="/city-care/username-login">Username</button>
 </mat-card-actions>
</mat-card-subtitle>
</mat-card>
