<div *ngIf="isLoading" class="spinner-border text-primary" role="status">

  <span class="sr-only">Loading...</span>

</div>


<mat-card>
    <form name='login' (ngSubmit)='login()'>
      <div class="container">
        <div class="login-div">
          <div class='row center-align'>
            <h5>Sign in</h5>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input #email='ngModel' [(ngModel)]='user.email' name='email' required id="email_input" type="email"
                class="validate">
              <label for="email_input">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input [(ngModel)]='user.password' name='password' required id="password_input" type="password"
                class="validate">
              <label for="password_input">Password</label>
              <div><a href='/city-care/update-user'><b>Forgot Password?</b></a></div>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              We will never share your private information.
            </div>
          </div>
          <div class="row">
            <div class="col s6 right-align"><button type="submit" class="waves-effect waves-light btn">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </form>  
</mat-card>
