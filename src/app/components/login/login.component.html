<body>
  <div class="container">
    <div class="login-div">
      <div class='row center-align'>
        <h5>Sign in</h5>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input #email='ngModel' [(ngModel)]='user.email' required id="email_input" type="email" class="validate">
          <label for="email_input">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input [(ngModel)]='user.password' required id="password_input" type="password" class="validate">
          <label for="password_input">Password</label>
          <div><a href='/city-care/update-user'><b>Forgot Password?</b></a></div>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          We will never share your private information.
        </div>
      </div>
      <div class="row">
        <div class="col s6 right-align"><a type="submit" class="waves-effect waves-light btn">Submit</a></div>
      </div>
    </div>
  </div>
</body>
