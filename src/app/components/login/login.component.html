<div class='row'>
  <div class='col s6 16'>
    <div class='card'>
      <div class='container'>
        <div class="progress">
          <div class="indeterminate"></div>
        </div>
      </div>
      <div class='card-content'>
        <span class='card-title'>Select a login method.</span>
        <p>We like to give you options! You can login using your email or your username that was used when you
          registered your account.</p>
      </div>
      <div class='card-action'>
        <button class="mat-button-rounded waves-effect waves-teal"
          style="width: 100px; background-color: slategrey; margin-right: 10px;" routerLink="/city-care/email-login"
          mat-raised-button routerLink="/city-care/username-login">Username</button>
        <button class="mat-button-rounded waves-effect waves-teal"
          style="width: 100px; background-color: slategrey; margin-right: 10px;" routerLink="/city-care/email-login"
          mat-raised-button routerLink="/city-care/email-login">Email</button>
      </div>
    </div>
  </div>
</div>
