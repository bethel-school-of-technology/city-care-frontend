<div *ngIf="isLoading" class="spinner-border text-primary" role="status">

          <span class="sr-only">Loading...</span>
        
        </div>

        <div *ngIf="!isLoading && userIsAuthenticated && isOrg">
        {{ listing.id }} <br>
        {{ listing.quantity }} <br>
        {{ listing.description }} <br>
        {{ listing.requirements }}<br>
        {{ listing.availability }} <br>
        {{ listing.org_id }}
        {{user.first_name}}

        </div>
<button class="back" routerLink="/city-care/site-postings">Back</button>&nbsp;
